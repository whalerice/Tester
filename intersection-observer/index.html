<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection Observer</title>
    <style>
      .box {
        width: 100%;
        height: 300px;
        border: 1px solid #000;
        margin-top: 300px;
        transition: all 0.5s;
        opacity: 0;
        transform: scale(0);
      }
      .box.active {
        opacity: 1;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <h1>Intersection Observer</h1>
    <div>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>

    <script>
      let = observer = new IntersectionObserver((box) => {
        box.forEach((e) => {
          if (e.isIntersecting) e.target.classList.add("active");
          else e.target.classList.remove("active");

          console.log(e.intersectionRatio);
        });
      });
      let div = document.querySelectorAll(".box");

      for (let i = 0; i < div.length; i++) {
        const element = div[i];
        observer.observe(element);
      }
    </script>
  </body>
</html>
